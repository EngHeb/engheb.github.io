<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Hebrew Code Switching</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script>
        function randomPage() {
            if (Math.random() >= 0.5) {
                window.location.replace("https://forms.gle/DVe98b5QAQGPJJvx9");
            } else {
                window.location.replace("https://forms.gle/dR2LoXgR1vNEreQi9");
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            font-family: 'Roboto', sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.15);
            font-family: 'Roboto', sans-serif;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button onclick="randomPage()">Start the study</button>
</body>
</html>
